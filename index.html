<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <main>
      <article class="flex">
        <picture class="card-image">
        <source srcset="./images/image-header-mobile.jpg" media="(max-width: 1100px)"/>
          <img
            src="./images/image-header-desktop.jpg"
            alt=""
            aria-hidden="true"
          />
        </img>
        </picture>
        
        <div class="card-content">
          <h1>Get<span> insights </span>that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stats-container">
          <li class="stats">
            <p class="stats-heading">10k+</p>
            <p class="stats-desc">companies</p>
          </li>
          <li class="stats">
            <p class="stats-heading">314</p>
            <p class="stats-desc">templates</p>
          </li>
          <li class="stats">
            <p class="stats-heading">12M+</p>
            <p class="stats-desc">queries</p>
          </li>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
